<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8b7dc8457b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>Alternative Cafe</title>
  </head>
  <body>
    <header class="hero">
      <img src="/assets/img/logo-no-bg-good.png" class="logo" alt="logo" />
      <h1>Welcome to Alternative Cafe</h1>
      <p>Located in the pastoral region of Mateh Yehuda, a food truck that serves fresh coffee, food and drinks from the local businesses of the region </p>
      <div class="info">
        <div class="hours">
            <h2>Opening hours</h2>
            <ul>
                <li>Sunday: Closed</li>
                <li>Monday - Wednesday: <br>12:00-20:00</li>
                <li>Friday - Saturday: <br>8:00 - 1:00</li>
            </ul>
        </div>
        <div class="phone">fone</div>
        <div class="maps">map</div>
      </div>
      <div class="social-links">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </header>
  </body>
</html>
